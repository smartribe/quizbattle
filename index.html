<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Battle Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Lobby -->
  <div id="lobby" class="card">
    <h1>ðŸŽ® Quiz Battle</h1>
    <input id="username" placeholder="Enter your name">

    <div id="joinSection">
      <input id="roomId" placeholder="Enter Room ID to join">
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <button onclick="createRoom()">Create Room</button>
  </div>

  <!-- Quiz -->
  <div id="quiz" class="card">
    <h2 id="question">Question</h2>
    <div id="answers"></div>
    <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next</button>
  </div>

  <!-- Leaderboard -->
  <div id="scoreboard" class="card"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
